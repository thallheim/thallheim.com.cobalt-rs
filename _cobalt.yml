source: "."
destination: staged-test-build

site:
  title: "thallheim"
  base_url: "https://www.thallheim.com"

default:
  layout: default.liquid
  permalink: /{{parent}}/{{name}}/
syntax_highlight:
  theme: "base16-eighties.dark"
  enabled: true

pages:
  default:
    layout: default.liquid
    permalink: /{{parent}}/{{name}}/

posts:
  dir: "musings"
  rss: "musings.rss"
  drafts_dir: "_drafts"
  default:
    # For simpler drafts
    published_date: "2020-03-14 01:59:26 +0200"
    layout: musings.liquid
    permalink: /musings/{{year}}/{{month}}/{{slug}}/
