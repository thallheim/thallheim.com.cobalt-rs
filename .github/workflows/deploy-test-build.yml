on:
  workflow_run:
    workflows: ["Build site"]
    types:
      - completed

jobs:
  deploy-test-build:
    runs-on: self-hosted
    steps:
      - name: Pull test build artifacts
        uses: actions/download-artifact@v3
        with:
          name: site-artifacts
          # path: staged-test-build
      - name: Set up Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
      - name: Create and/or switch to test branch
        run: |
          git checkout test-build || git checkout -b test-build
      - name: Clean test branch
        run: |
          git rm -r .
      - name: Commit and push build to test branch
        run: |
          git add .
          git commit -m "Deploy build to test branch"
          git push origin test-build
