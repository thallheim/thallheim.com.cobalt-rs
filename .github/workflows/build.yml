name: Build site

on:
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  CLICOLOR: 1

jobs:

  do-test-build:
    name: Site test build
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        rust: ["stable"]
    continue-on-error: ${{ matrix.rust != 'stable' }}
#    runs-on: ${{ matrix.os }}
    runs-on: self-hosted

    steps:
      - name: Init Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Cobalt
        run: |
          cargo install cobalt-bin || echo "[INFO] Cobalt installed: YES"
      - name: Repo checkout
        uses: actions/checkout@v4
      - name: "[DEBUG] Show Cobalt config"
        run: |
          cobalt debug config
      - name: Build site
        run: |
          cobalt build
      - name: Upload as test build
        uses: actions/upload-artifact@v3
        with:
          name: site-artifacts
          path: staged-test-build
